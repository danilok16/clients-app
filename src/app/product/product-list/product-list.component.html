<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                {{ successMessage }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="newProduct()">
                <i class="fa fa-plus"></i>Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.id }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price }}</td>
                        <td>
                            <button id="updateBtn" class="btn btn-primary mr-1" routerLink="/product-form/{{ product.id }}">
                                <i class="fa fa-pen"></i>
                            </button>
                            <button id="deleteBtn" class="btn btn-danger" (click)="prepareToDelete(product)"
                                 data-toggle="modal" data-target="#deleteDialog">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="deleteDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="selectedProduct">
                    Confirma a deleção do produto {{ selectedProduct.description }}?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deleteProduct()" data-dismiss="modal">Confirma</button>
                    <button class="btn btn-default" data-dismiss="modal" >Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
