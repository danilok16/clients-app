<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ product.id ? 'Atualizar' : 'Cadastrar' }}</li>
</ol>
<div class="container">
    <form #productForm="ngForm" (ngSubmit)="onSubmit()" >
        
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Produto salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{erro}}
                </div>
            </div>
        </div>
        <div class="row" *ngIf="product.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" name="id" 
                           [ngModel]="product.id" disabled="true" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" name="dateTimeCreation"
                           [ngModel]="product.dateTimeCreation"  disabled="true" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="product.description" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor:</label>
                    <input type="number" class="form-control" name="price" [(ngModel)]="product.price" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success mr-1" *ngIf="!product.id">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary mr-1" *ngIf="product.id">
                    <i class="fa fa-save"></i> Atualizar
                </button>
                <button type="button" class="btn btn-danger" (click)="backToList()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
